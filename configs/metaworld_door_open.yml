metaworld_door_open:
  env_name: 'metaworld-door-open'
  
  # MetaWorld has HIGHER reward variance than CartPole
  # Trajectories are more diverse â†’ easier to rank
  
  # Longer segments (MetaWorld episodes are 200 steps)
  segment_length: 100
  n_trajectories: 30
  
  # Active learning
  n_bootstrap: 5
  n_queries: 50               # More queries (larger state space)
  pool_size: 30
  beta: 3.0                   # Standard confidence
  update_freq: 10
  
  # Larger ensemble (more complex task)
  ensemble_size: 5
  hidden_dim: 512             # Bigger network for complex states
  lr: 1e-4                    # Slower learning (avoid overfitting)
  
  # More SAC training
  sac_steps: 10000
  buffer_capacity: 50000
